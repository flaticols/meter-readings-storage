name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker login docker.pkg.github.com -u flaticols -p ${{ secrets.GITHUB_ACTIONS_TOKEN }}
        docker build . --file Dockerfile --tag docker.pkg.github.com/flaticols/meter-readings-storage/meter-readings-storage:0.1
        docker push docker.pkg.github.com/flaticols/meter-readings-storage/meter-readings-storage:0.1
      
